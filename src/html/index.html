<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stories</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="../css/uidevtest.css" rel="stylesheet">
        <!--<
        link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-responsive.css" rel="stylesheet">
        -->
    </head>

    <body>
        <div class="content container-fluid">
        </div>

        <script src="../js/jquery-1.8.0.min.js"></script>
        <script src="../js/mustache.js"></script>
        <script src="../js/date.js"></script>
        <script src="../js/uidevtest.js"></script>

        <textarea class='hidden news_story_list_template'>
            <ul id="storyList">
            {{# objects }}
                <li>
                    <img class="shadow" src="{{lead_photo_image_thumb}}" /> 
                    <h4 class="headline"><a href="?story={{id}}">{{title}}</a></h4>
                    <div class="sub categories">{{categories_name}}</div>
                    <div class="sub published">Posted: {{pub_date_formatted}}</div>
                    <div class="sub updated">Updated: {{updated_formatted}}</div>
                </li>
            {{ /objects }}
            </ul> 
        </textarea>
        <textarea class='hidden news_story_template'>
            <div class="row">
                <div>
                    <div class="header_breadcrumb">
                        <a href="#">Home </a> > <a href="./"> News</a>
                    </div>
                    <div class="sub dates small">
                        Posted: {{pub_date_formatted}} | Updated: {{updated_formatted}}
                    </div>
                    <h1 class="headline">{{title}}</h1>
                    <div class="sub dates big">
                        Posted: {{pub_date_formatted}} | Updated: {{updated_formatted}}
                    </div>
                </div>
            </div>

            <div class="row">
                <ul class="social small">
                    <li>
                        <i class="comment"></i>
                        <a href="#">Comment</a>
                    </li>
                    <li>
                        <i class="share"></i>
                        <a href="#">Share</a>
                    </li>
                    <li>
                        <i class="favorite"></i>
                        <a href="#">Favorite</a>
                    </li>
                    <li>
                        <i class="vote"></i>
                        <a href="#">Vote</a>
                    </li>
                </ul>
                <div class="image">
                    <div class="imageContainer">
                        <img src="{{lead_photo_image_url}}" /> 
                        <div class="credits">{{lead_photo_credit}}</div>
                    </div>
                    <div class="caption">{{lead_photo_caption}}</div>
                </div>
                <div class="storyContainer">
                    <ul class="social big">
                        <li>
                            <i class="comment"></i>
                            <a href="#">Comment</a>
                        </li>
                        <li>
                            <i class="share"></i>
                            <a href="#">Share</a>
                        </li>
                        <li>
                            <i class="favorite"></i>
                            <a href="#">Favorite</a>
                        </li>
                        <li>
                            <i class="vote"></i>
                            <a href="#">Vote</a>
                        </li>
                    </ul>

                    <div class="story">
                        <p class="authors">
                            By <a href="#">{{{author}}}</a>
                        </p>
                        {{{story}}}
                    </div>
                </div>
        </textarea>
    </body>
</html>
